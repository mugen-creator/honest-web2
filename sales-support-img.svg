<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- ビジネスミーティング風景 -->
  <rect width="400" height="300" fill="#f0f4f7"/>

  <!-- オフィスビル背景 -->
  <rect x="20" y="80" width="80" height="200" fill="#e0e8ed" opacity="0.5"/>
  <rect x="110" y="60" width="80" height="220" fill="#d5dfe6" opacity="0.5"/>
  <rect x="200" y="90" width="80" height="190" fill="#e0e8ed" opacity="0.5"/>
  <rect x="290" y="70" width="80" height="210" fill="#d5dfe6" opacity="0.5"/>

  <!-- 窓 -->
  <g opacity="0.3">
    <rect x="30" y="90" width="15" height="20" fill="#6fbbd3"/>
    <rect x="50" y="90" width="15" height="20" fill="#6fbbd3"/>
    <rect x="70" y="90" width="15" height="20" fill="#6fbbd3"/>
    <rect x="30" y="120" width="15" height="20" fill="#6fbbd3"/>
    <rect x="50" y="120" width="15" height="20" fill="#6fbbd3"/>
    <rect x="70" y="120" width="15" height="20" fill="#6fbbd3"/>
  </g>

  <!-- グラフ -->
  <g transform="translate(200, 150)">
    <rect x="-60" y="30" width="20" height="40" fill="#a4d4e1"/>
    <rect x="-30" y="10" width="20" height="60" fill="#6fbbd3"/>
    <rect x="0" y="-10" width="20" height="80" fill="#4a9fb5"/>
    <rect x="30" y="-30" width="20" height="100" fill="#2c4f5d"/>

    <!-- 上昇線 -->
    <path d="M-50,40 L-20,20 L10,0 L40,-20" stroke="#ff6b6b" stroke-width="3" fill="none"/>
    <circle cx="40" cy="-20" r="5" fill="#ff6b6b"/>
  </g>

  <!-- ビジネスパーソン -->
  <g transform="translate(100, 200)">
    <ellipse cx="0" cy="-30" rx="15" ry="20" fill="#4a7c85"/>
    <circle cx="0" cy="-50" r="12" fill="#fdbcb4"/>
    <rect x="-20" y="-30" width="40" height="50" rx="5" fill="#2c4f5d"/>
  </g>

  <g transform="translate(300, 200)">
    <ellipse cx="0" cy="-30" rx="15" ry="20" fill="#4a7c85"/>
    <circle cx="0" cy="-50" r="12" fill="#fdbcb4"/>
    <rect x="-20" y="-30" width="40" height="50" rx="5" fill="#2c4f5d"/>
  </g>

  <!-- デコレーション効果 -->
  <circle cx="350" cy="50" r="30" fill="#ff6b6b" opacity="0.1"/>
  <circle cx="50" cy="250" r="25" fill="#6fbbd3" opacity="0.1"/>
</svg>