<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>送信完了 | 合同会社Honest</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .success-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8fafb 0%, #e8f4f8 100%);
            padding: 2rem;
        }

        .success-card {
            background: white;
            padding: 4rem 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #6FBBD3, #4A9EB5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 3rem;
        }

        .success-title {
            font-family: 'Noto Serif JP', serif;
            font-size: 2rem;
            color: #1c1c1c;
            margin-bottom: 1rem;
        }

        .success-message {
            color: #7d7d7d;
            line-height: 1.8;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .success-button {
            display: inline-block;
            padding: 1rem 3rem;
            background: linear-gradient(135deg, #6FBBD3, #4A9EB5);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .success-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(111, 187, 211, 0.3);
        }

        @media (max-width: 768px) {
            .success-card {
                padding: 3rem 2rem;
            }

            .success-title {
                font-size: 1.5rem;
            }

            .success-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-card">
            <div class="success-icon">✓</div>
            <h1 class="success-title">送信が完了しました</h1>
            <p class="success-message">
                お問い合わせいただきありがとうございます。<br>
                内容を確認後、2営業日以内に担当者よりご連絡させていただきます。
            </p>
            <a href="index.html" class="success-button">ホームに戻る</a>
        </div>
    </div>
</body>
</html>
