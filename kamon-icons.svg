<svg xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 三つ巴紋 -->
    <symbol id="mitsudomoe" viewBox="0 0 100 100">
      <g fill="#4a7c85">
        <path d="M50,10 A20,20 0 0,1 50,50 A10,10 0 0,0 50,30 A10,10 0 0,1 50,10" transform="rotate(0 50 50)"/>
        <path d="M50,10 A20,20 0 0,1 50,50 A10,10 0 0,0 50,30 A10,10 0 0,1 50,10" transform="rotate(120 50 50)"/>
        <path d="M50,10 A20,20 0 0,1 50,50 A10,10 0 0,0 50,30 A10,10 0 0,1 50,10" transform="rotate(240 50 50)"/>
        <circle cx="50" cy="20" r="5" fill="white"/>
        <circle cx="65" cy="45" r="5" fill="white"/>
        <circle cx="35" cy="45" r="5" fill="white"/>
      </g>
    </symbol>

    <!-- 梅紋 -->
    <symbol id="ume" viewBox="0 0 100 100">
      <g fill="#6fbbd3">
        <circle cx="50" cy="50" r="8"/>
        <circle cx="50" cy="30" r="10"/>
        <circle cx="68" cy="40" r="10"/>
        <circle cx="62" cy="60" r="10"/>
        <circle cx="38" cy="60" r="10"/>
        <circle cx="32" cy="40" r="10"/>
        <circle cx="50" cy="50" r="5" fill="white"/>
      </g>
    </symbol>

    <!-- 桜紋 -->
    <symbol id="sakura" viewBox="0 0 100 100">
      <g fill="#ffb3ba">
        <path d="M50,35 Q45,25 40,35 L45,45 Q50,40 50,35"/>
        <path d="M50,35 Q55,25 60,35 L55,45 Q50,40 50,35"/>
        <path d="M50,35 Q45,25 40,35 L45,45 Q50,40 50,35" transform="rotate(72 50 50)"/>
        <path d="M50,35 Q55,25 60,35 L55,45 Q50,40 50,35" transform="rotate(72 50 50)"/>
        <path d="M50,35 Q45,25 40,35 L45,45 Q50,40 50,35" transform="rotate(144 50 50)"/>
        <path d="M50,35 Q55,25 60,35 L55,45 Q50,40 50,35" transform="rotate(144 50 50)"/>
        <path d="M50,35 Q45,25 40,35 L45,45 Q50,40 50,35" transform="rotate(216 50 50)"/>
        <path d="M50,35 Q55,25 60,35 L55,45 Q50,40 50,35" transform="rotate(216 50 50)"/>
        <path d="M50,35 Q45,25 40,35 L45,45 Q50,40 50,35" transform="rotate(288 50 50)"/>
        <path d="M50,35 Q55,25 60,35 L55,45 Q50,40 50,35" transform="rotate(288 50 50)"/>
        <circle cx="50" cy="50" r="8" fill="#ff6b7a"/>
      </g>
    </symbol>

    <!-- 波紋 -->
    <symbol id="wave" viewBox="0 0 100 100">
      <g fill="none" stroke="#72b4c4" stroke-width="2">
        <circle cx="50" cy="50" r="10"/>
        <circle cx="50" cy="50" r="20"/>
        <circle cx="50" cy="50" r="30"/>
        <circle cx="50" cy="50" r="40"/>
      </g>
    </symbol>

    <!-- 菊紋 -->
    <symbol id="kiku" viewBox="0 0 100 100">
      <g fill="#d4a574">
        <circle cx="50" cy="50" r="10"/>
        <g id="petal">
          <ellipse cx="50" cy="25" rx="4" ry="12"/>
        </g>
        <use href="#petal" transform="rotate(22.5 50 50)"/>
        <use href="#petal" transform="rotate(45 50 50)"/>
        <use href="#petal" transform="rotate(67.5 50 50)"/>
        <use href="#petal" transform="rotate(90 50 50)"/>
        <use href="#petal" transform="rotate(112.5 50 50)"/>
        <use href="#petal" transform="rotate(135 50 50)"/>
        <use href="#petal" transform="rotate(157.5 50 50)"/>
        <use href="#petal" transform="rotate(180 50 50)"/>
        <use href="#petal" transform="rotate(202.5 50 50)"/>
        <use href="#petal" transform="rotate(225 50 50)"/>
        <use href="#petal" transform="rotate(247.5 50 50)"/>
        <use href="#petal" transform="rotate(270 50 50)"/>
        <use href="#petal" transform="rotate(292.5 50 50)"/>
        <use href="#petal" transform="rotate(315 50 50)"/>
        <use href="#petal" transform="rotate(337.5 50 50)"/>
      </g>
    </symbol>

    <!-- 扇紋 -->
    <symbol id="ougi" viewBox="0 0 100 100">
      <g fill="#8b7355">
        <path d="M50,50 L30,20 A35,35 0 0,1 70,20 Z"/>
        <line x1="50" y1="50" x2="35" y2="25" stroke="white" stroke-width="0.5"/>
        <line x1="50" y1="50" x2="40" y2="23" stroke="white" stroke-width="0.5"/>
        <line x1="50" y1="50" x2="45" y2="21" stroke="white" stroke-width="0.5"/>
        <line x1="50" y1="50" x2="50" y2="20" stroke="white" stroke-width="0.5"/>
        <line x1="50" y1="50" x2="55" y2="21" stroke="white" stroke-width="0.5"/>
        <line x1="50" y1="50" x2="60" y2="23" stroke="white" stroke-width="0.5"/>
        <line x1="50" y1="50" x2="65" y2="25" stroke="white" stroke-width="0.5"/>
      </g>
    </symbol>

    <!-- 六角亀甲 -->
    <symbol id="kikkou" viewBox="0 0 100 100">
      <g fill="none" stroke="#4a9fb5" stroke-width="2">
        <polygon points="50,20 70,35 70,65 50,80 30,65 30,35"/>
        <polygon points="50,30 62,38 62,62 50,70 38,62 38,38"/>
        <polygon points="50,40 55,44 55,56 50,60 45,56 45,44"/>
      </g>
    </symbol>

    <!-- 雷紋 -->
    <symbol id="raimon" viewBox="0 0 100 100">
      <g fill="none" stroke="#8b4513" stroke-width="3">
        <path d="M20,20 L30,20 L30,30 L40,30 L40,40 L50,40 L50,50 L60,50 L60,60 L70,60 L70,70 L80,70 L80,80"/>
        <path d="M80,20 L70,20 L70,30 L60,30 L60,40 L50,40"/>
        <path d="M20,80 L30,80 L30,70 L40,70 L40,60 L50,60"/>
      </g>
    </symbol>
  </defs>
</svg>