<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- パートナーシップ風景 -->
  <rect width="400" height="300" fill="#e8f2f5"/>

  <!-- 握手のメインビジュアル -->
  <g transform="translate(200, 150)">
    <!-- 左手 -->
    <g transform="rotate(-10)">
      <rect x="-80" y="-20" width="80" height="40" rx="20" fill="#2c4f5d"/>
      <rect x="-100" y="-15" width="30" height="30" rx="15" fill="#2c4f5d"/>
    </g>

    <!-- 右手 -->
    <g transform="rotate(10)">
      <rect x="0" y="-20" width="80" height="40" rx="20" fill="#4a7c85"/>
      <rect x="70" y="-15" width="30" height="30" rx="15" fill="#4a7c85"/>
    </g>

    <!-- 握手の接点 -->
    <ellipse cx="0" cy="0" rx="25" ry="35" fill="#6fbbd3" opacity="0.5"/>
  </g>

  <!-- ネットワークノード背景 -->
  <g opacity="0.3">
    <!-- 左上ノード群 -->
    <circle cx="80" cy="80" r="25" fill="none" stroke="#a4d4e1" stroke-width="2"/>
    <circle cx="120" cy="60" r="20" fill="none" stroke="#a4d4e1" stroke-width="2"/>
    <circle cx="60" cy="120" r="20" fill="none" stroke="#a4d4e1" stroke-width="2"/>
    <line x1="80" y1="80" x2="120" y2="60" stroke="#a4d4e1" stroke-width="1"/>
    <line x1="80" y1="80" x2="60" y2="120" stroke="#a4d4e1" stroke-width="1"/>

    <!-- 右下ノード群 -->
    <circle cx="320" cy="220" r="25" fill="none" stroke="#a4d4e1" stroke-width="2"/>
    <circle cx="280" cy="240" r="20" fill="none" stroke="#a4d4e1" stroke-width="2"/>
    <circle cx="340" cy="180" r="20" fill="none" stroke="#a4d4e1" stroke-width="2"/>
    <line x1="320" y1="220" x2="280" y2="240" stroke="#a4d4e1" stroke-width="1"/>
    <line x1="320" y1="220" x2="340" y2="180" stroke="#a4d4e1" stroke-width="1"/>

    <!-- 接続線 -->
    <path d="M80,80 Q200,100 320,220" stroke="#6fbbd3" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  </g>

  <!-- 光の効果 -->
  <ellipse cx="200" cy="150" rx="100" ry="60" fill="white" opacity="0.2"/>

  <!-- 企業ビルシルエット -->
  <g opacity="0.2">
    <rect x="30" y="180" width="60" height="120" fill="#4a7c85"/>
    <rect x="310" y="170" width="60" height="130" fill="#4a7c85"/>
  </g>

  <!-- デコレーション効果 -->
  <circle cx="350" cy="50" r="30" fill="#6fbbd3" opacity="0.1"/>
  <circle cx="50" cy="250" r="25" fill="#4a7c85" opacity="0.1"/>
</svg>